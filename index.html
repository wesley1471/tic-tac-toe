<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="players">
        <h1 class="player">Player 1 = X</h1>
        <h1 class="player1">Player 2 = O</h1>
    </div>

    <div class="conteiner">
            <h1 class="xoro" data-n1="tic1"></h1>
            <h1 class="xoro" data-n2="tic2"></h1>
            <h1 class="xoro" data-n3="tic3"></h1>
            <h1 class="xoro" data-n4="tic4"></h1>
            <h1 class="xoro" data-n5="tic5"></h1>
            <h1 class="xoro" data-n6="tic6"></h1>
            <h1 class="xoro" data-n7="tic7"></h1>
            <h1 class="xoro" data-n8="tic8"></h1>
            <h1 class="xoro" data-n9="tic9"></h1>
    </div>
    <div class="victory">
        <div class="conteiner-ins-vic">
            <div class="cont-ins-vic-div">
                <h1>Vencedor: </h1>
                <h1></h1>
            </div>
            <button id="btn-restart">Reiniciar</button>
        </div>
    </div>


    <button id="btn-reset">Resetar</button>


    <script src="app.js"></script>
</body>
</html>
